<section id="section-formation" class="fill-light pad8y block-section" >
<div class="fill-light pad4y">

<div class="limiter contain clearfix space-bottom4">
    <div class="col12 title-block">
      <p class="prose-big strong">Se former</p>
    </div>
    <div class="clearfix col12 space-top2">
     
    {% for catformation in catFormation_list %}
      <a href="{{ catformation.get_absolute_url }}" class="keyline-top center keyline-stroke {{ catformation.css_class }} keyline-{{ catformation.css_color }} round dark-link contain service-block fl pad4y fill-white  mobile-margin-bottom1 post-it-fixe" >
        <div class="pad1y space-bottom1"><span class="space-top0 dark icon pad1 dot {{ catformation.css_icon }} fill-{{ catformation.css_color }}"></span></div>
        <h3>{{ catformation.nom_catformation }}</h3>
        <p class="quiet small margin0 margin0r space-top0">{{ catformation.pitch }}</p>
      </a>
      {% endfor %}
    </div>
  </div>

</div>

</section>
