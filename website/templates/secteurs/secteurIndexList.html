{% extends "base.html" %}

{% block body_content %}
<div class="">
	    {% if secteur_list %}
	    <ul>
	    {% for Secteur in secteur_list %}
	    <li><a href="{{ Secteur.get_absolute_url }}">{{ Secteur.nom_secteur }}</a></li>
	    {% endfor %}
	    </ul>
		{% else %}
	    <p>Aucun secteur n'est disponbile.</p>
		{% endif %}
</div>

{% endblock body_content %}
