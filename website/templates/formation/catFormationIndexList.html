{% block body_content %}

<div class="">
	    {% if catformation_list %}
	    <ul>
	    {% for formation in catformation_list %}
	    <li><a href="{{ formation.get_absolute_url }}">{{ formation.nom_catformation }}</a></li>
	    {% endfor %}
	    </ul>
		{% else %}
	    <p>Aucune formation n'est disponbile.</p>
		{% endif %}
</div>

{% endblock body_content %}
