{% extends "base_one.html" %}

{% block body_content %}
<div class="">
	    {% if section_list %}
	    <ul>
	    {% for section in section_list %}
	    <li><a href="{{ section.get_absolute_url }}">{{ section.nom_section }}</a></li>
	    {% endfor %}
	    </ul>
		{% else %}
	    <p>Aucune section n'est disponbile.</p>
		{% endif %}
</div>
{% endblock body_content %}
